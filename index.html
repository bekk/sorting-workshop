<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteringsworkshop</title>
  </head>
  <body>
    <h1>Sorteringsworkshop</h1>
    <div id="app" class="d-flex justify-content-center"></div>
    <div class="container">
      <div class="d-flex justify-content-between">
        <div id="algoSelect"></div>

        <div>
          <button id="runButton" type="button" class="btn btn-primary">
            Run
          </button>
          <button id="stopButton" type="button" class="btn btn-primary">
            Stop
          </button>
        </div>
        <div id="soundButton">
          <input
            type="checkbox"
            class="btn-check"
            id="btn-check-outlined"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btn-check-outlined">
            <i class="bi bi-volume-mute"></i>
          </label>
        </div>
      </div>
      <div id="amountInput"></div>
      <label>Generering</label>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button id="reverseButton" type="button" class="btn btn-primary">
          Revers
        </button>
        <button id="randomButton" type="button" class="btn btn-primary">
          Tilfeldig
        </button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
