<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteringsworkshop</title>
  </head>
  <body>
    <div class="container d-flex justify-content-between align-items-center">
      <h1>Sorteringsworkshop</h1>
      <div class="btn-group">
        <a
          type="button"
          class="btn btn-primary"
          aria-current="page"
          href="/index.html"
          >Stolper</a
        >
        <a type="button" class="btn btn-outline-primary" href="/image.html"
          >Bilde</a
        >
      </div>
    </div>
    <div id="app" class="d-flex justify-content-center"></div>
    <div class="container">
      <div class="d-flex justify-content-between mt-3">
        <div id="algoSelect"></div>
        <div>
          <button id="runButton" type="button" class="btn btn-primary">
            Run
          </button>
          <button id="stopButton" type="button" class="btn btn-primary">
            Stop
          </button>
        </div>
        <div id="soundButton">
          <input
            type="checkbox"
            class="btn-check"
            id="btn-check-outlined"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btn-check-outlined">
            <i class="bi bi-volume-mute"></i>
          </label>
        </div>
      </div>
      <div class="row mt-3">
        <div id="amountInput" class="col-10"></div>
        <div id="initTypeRadio" class="col-2"></div>
      </div>
    </div>
    <script type="module" src="/src/barsMain.ts"></script>
  </body>
</html>
