<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteringsworkshop</title>
  </head>
  <body>
    <h1>Sorteringsworkshop</h1>
    <div id="app" class="d-flex justify-content-center"></div>
    <div class="container">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="soundSwitch"
        />
        <label class="form-check-label" for="soundSwitch">Lyd</label>
      </div>
      <div id="amountInput"></div>
      <div id="algoSelect"></div>
      <button id="runButton" type="button" class="btn btn-primary">Run</button>
      <button id="stopButton" type="button" class="btn btn-primary">
        Stop
      </button>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button id="reverseButton" type="button" class="btn btn-primary">
          Revers
        </button>
        <button id="randomButton" type="button" class="btn btn-primary">
          Tilfeldig
        </button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
